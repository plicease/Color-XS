name    = Color-XS
author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2012

version = 0.01

[@Filter]
-bundle = @Author::Plicease
-remove = MakeMaker

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[Author::Plicease::Tests]

[RemovePrereqs]
remove = strict
remove = warnings

[Prereqs]
Inline::MakeMaker = 0.45
ExtUtils::MakeMaker = 6.52
Inline::CPP = 0

[MakeMaker::Custom]
