author  = Graham Ollis <plicease@cpan.org>
license = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2012

version = 0.01

[@Author::Plicease]
release_tests = 1

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[RemovePrereqs]
remove = strict
remove = warnings

[Prereqs]
Inline::MakeMaker = 0.45
ExtUtils::MakeMaker = 6.52
Inline::CPP = 0

[Prereqs/BuildPrereqs]
-phase = configure
Inline::MakeMaker = 0.45

[=inc::MakeMaker]
